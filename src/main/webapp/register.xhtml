<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

<head jsf:id="head">
<title>Register</title>
</head>
<body jsf:id="body">
	<ui:composition>
		<!-- Modal -->
		<div class="modal fade" id="myModal" role="dialog" tabindex="-1"
			aria-labelledby="bannerformmodal" aria-hidden="true">
			<div class="modal-dialog modal-sm">
				<form role="form">


					<!-- Modal content-->
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal"></button>
							<h4 class="modal-title">Register</h4>
						</div>
						<div class="modal-body">

							<div class="form-group">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-user">
											<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
									</i></span> <input jsf:id="name" type="text" class="form-control"
										placeholder="Full Name" name="name"
										jsf:value="#{registerPage.student.name}" />
								</div>
							</div>
							<div class="form-group">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-user">
											<span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
									</i></span> <input jsf:id="email1" type="text" class="form-control"
										placeholder="Email" name="email1"
										jsf:value="#{registerPage.student.email}" />
								</div>
							</div>
							<div class="form-group">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-user">
											<span class="glyphicon glyphicon-certificate"
											aria-hidden="true"></span>
									</i></span> <input jsf:id="password" type="password" class="form-control"
										placeholder="Password" name="password"
										jsf:value="#{registerPage.student.password}" />
								</div>
							</div>
						</div>
						<div class="modal-footer">
						
							<button jsf:id="submit" type="submit"
								class="btn btn-default btn-lg btn-block btn-warning"
								jsf:action="#{registerPage.persistNewStudent}" jsf:update="form">Register</button>
								
								<h:panelGroup rendered="#{registerPage.studentExistFlag}">
								<div class="alert alert-danger" role="alert" ><STRONG>Student Exists in DB!</STRONG></div>
								</h:panelGroup>
						</div>

					</div>
				</form>
			</div>
		</div>
	</ui:composition>
</body>
</html>
