<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

<head jsf:id="head">
<title>JSFlive JSF 2.2 - HTML5</title>
</head>
<body jsf:id="body">
	<form jsf:id="form">
		<h:messages />
		<h:panelGrid columns="2">
			<label jsf:for="name">Name:</label>
			<input type="text" jsf:id="name" jsf:value="#{indexPage.name}"
				placeholder="Enter name" data-required="true" />
				
			<label jsf:for="email">Email:</label>
			<h:inputText id="email" value="#{indexPage.email}" p:type="email"
				p:placeholder="Enter email">
				<f:passThroughAttribute name="data-required" value="true" />
				<f:validateLength minimum="3" />
			</h:inputText>
		</h:panelGrid>
	</form>

	<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
</body>
</html>
